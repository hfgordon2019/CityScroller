<html>
	<head>
		<title>FishTank 2.0</title>
		<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
        // Declare and contruct two objects (h1, h2) from the class HorizontalLine 
        
        // Declare and contruct two objects (h1, h2) from the class HorizontalLine 
        
        
        ArrayList<Building> buildingList;
        int WINDOW_WIDTH = 600;
        int WINDOW_HEIGHT = 600;
        
        int REFRESH_RATE_PER_SECOND = 30;
        //runs once at the start of the program 
        void setup() 
        {
          buildingList = new ArrayList<Building>();
          var numberOfBuilding = random(1,7);
          for(var i = 0; i < numberOfBuilding; i++) {
		  	buildingList.add(new Building(550,200, 100, 400));
		  }
          size(WINDOW_WIDTH, WINDOW_HEIGHT);
        
          frameRate(REFRESH_RATE_PER_SECOND);//how often per second the draw function is called 
        
        }
        
        
        //called repeatedly 
        void draw() { 
        
          background(27,159,208);

          for(var i = 0; i < buildingList.size(); i++) {
				Building newBuilding = buildingList.get(i); 
				newBuilding.drawBuilding();
      	  } 
        
        class Building {

         var buildingX, buildingY, buildingWidth, buildingHeight;

         Building (var bX,var bY,var bW,var bH) {
         	buildingX = bX;
         	buildingY = bY;
         	buildingWidth = bW;
         	buildingHeight = bH;
         	buildingY = random(300,500);
         	buildingHeight = 600-buildingY;
         
         }
         void drawBuilding(){
	         
	         fill (128,128,128);
	         rect (buildingX, buildingY, buildingWidth, buildingHeight);
         }

        }
        
  
        </script> 
    </head>
    
    <body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
