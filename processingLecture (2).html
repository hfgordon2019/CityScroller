<html>
	<head>
		<title>FishTank 2.0</title>
		<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
        // Declare and contruct two objects (h1, h2) from the class HorizontalLine 
        
        // Declare and contruct two objects (h1, h2) from the class HorizontalLine 
        
        HorizontalLine slowLine = new HorizontalLine(20, 2.0); 
        
        HorizontalLine fastLine = new HorizontalLine(50, 2.5);
        
        Fish randomFish = new Fish(200, 100);  
       
        Building newBuilding = new Building(bX, bY, bW, bH);
       
        int WINDOW_WIDTH = 600;
        int WINDOW_HEIGHT = 400;
        
        int REFRESH_RATE_PER_SECOND = 10;
        //runs once at the start of the program 
        void setup() 
        {
        
          size(WINDOW_WIDTH, WINDOW_HEIGHT);
        
          frameRate(REFRESH_RATE_PER_SECOND);//how often per second the draw function is called 
        
        }
        
        
        //called repeatedly 
        void draw() { 
        
          background(66,138,227);
        
          slowLine.updateAndRedraw(); 
        
          fastLine.updateAndRedraw();  
          
          randomFish.drawFish(50,100);

          
        
        } 
        
        class Building {

         buildingX, buildingY, buildingWidth, buildingHeight, buildingColor;

         Building (var bX,var bY,var bW,var bH) {
         	buildingX = bX;
         	buildingY = bY;
         	buildingWidth = bW;
         	buildingHeight = bH;
         }
         void drawBuilding(){
	         buildingColor = (255, 0, 0);
	         bX = 10;
	         bY = 100;
	         bW = 100;
	         bH = 50;
	         fill buildingColor;
	         rect (bX, bY, bW, bH);
         }

        }
        
        class HorizontalLine { 
          
          //attributes
          float ypos, speed; 
        
          //constructor 
          HorizontalLine (float y, float s) {  
        
            ypos = y; 
        
            speed = s; 
        
          } 
          
          void updateAndRedraw() {
          	update();
          	drawLine();
          }
          
          void update() 
          { 
        
            ypos += speed; 
        
            if (ypos > height) 
            { 
        
              ypos = 0; 
        
            } 
        
        
          } 
          
          void drawLine() 
          {
          	 line(0, ypos, width, ypos); 
		  }
        
        }
        


        class Fish 
        {
        	//attributes 
        	var centerX, centerY, bodyHeight, bodyLength, tailHeight, tailWidth, bodyColor;
        	
        	//constructor 
        	Fish(var bh, var bl)
        	{
            
        		//attributes on the left, parameters on the right
        	bodyLength = bl;
            bodyHeight = bh;
            bodyColor = color(137, 224, 250);
            tailWidth = bodyLength/4;
            tailHeight = bodyHeight/2;
        		eelCenterX = random(50, 350);
        		eelCenterY = random(50, 350); 
        		centerX = random(100,400);
                centerY = random(100,300);
        	}
        	
        	void drawFish()
        	{
        	   //eel	
            //body color
            fill(235, 192, 127);
            //body
            rect(eelCenterX, eelCenterY, 150, 20, 15); 
            //eye color black
            fill(0, 0, 0); 
            ellipse(eelCenterX + 17, eelCenterY + 6, 5, 5);
            //mouth
            rect(eelCenterX, eelCenterY + 10, 11, 3); 
            
          
            //coral
            fill(245, 236, 201); //sand
            noStroke();
            rect(0,370,600,30);
            //seaweed
            stroke(74, 204, 100);
            fill(83, 224, 127);
            ellipse(180,355,60,20);
            ellipse(220,330,50,15);
            ellipse(178,294,50,10);
            ellipse(170,280,7,25);
            ellipse(200,380,20,180);
            //right Coral
            fill(247, 170, 223);
            stroke(240, 105, 209);
            ellipse(327,400,12,180);
            ellipse(337,400,10,120);
            ellipse(349,400,15,180);
            ellipse(360,400,15,140);
            ellipse(315,400,15,150);
            ellipse(370,400,10,100);

            //left Coral
            ellipse(107,400,12,180); 
            ellipse(117,400,10,120);
            ellipse(129,400,15,180);
            ellipse(140,400,15,140);
            ellipse(95,400,15,150);
            ellipse(82,400,10,100);

            //crab
            //legs
            fill(255,0,0);
            noStroke();
            rect(centerX-70,350,40,7,3);
            rect(centerX-70,370,40,7,3);
            rect(centerX+30,370,40,7,3);
            rect(centerX+30,350,40,7,3); 
            //spuder creb
            ellipse(centerX,360,80,60);
            //eyes
            fill(0, 0, 0);
            //left eye
            ellipse(centerX-20,350,10,10);
            //right eye
            ellipse(centerX+10,350,10,10);
            //mouth
            ellipse(centerX,370,20,4);

            //FISHY FISH!!!!!!
            fill(bodyColor);
            // body
              ellipse(centerX, centerY, bodyLength, bodyHeight/1.5);
            // tail
              triangle(centerX-bodyLength/2, centerY, centerX-bodyLength/2-tailWidth, centerY-tailHeight, centerX-bodyLength/2-tailWidth, centerY+tailHeight);
            // eye
              fill(33, 33, 33);
              ellipse(centerX+bodyLength/4, centerY, bodyHeight/6, bodyHeight/6); 

        	}
        
        }
        </script> 
    </head>
    
    <body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
